<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">


    <title>{{ site.titleComic }} by Hazael Mojica</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>{{ site.titleComic }}</h1>
        <h2>{{ site.descriptionComic }}</h2>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <div class="comic">
            <div class="row">
                <div class="col-12 text-center">
                    <h1>{{ page.title }}</h1>
                    <p class="meta">{{ page.date | date_to_string }}</p>

                    {% if page.comic != "" %}
                    <img src="/assets/aass/{{ page.comic }}.png" alt="comic image" /><br>
                    {% endif %}
                    <p>
                        {% if page.previous != "" %}
                        <a href="/aass/{{ page.previous }}">Previous</a> |
                        {% endif %}
                        {% if page.next != "" %}
                        <a href="/aass/{{ page.next }}">Next</a><br>
                        {% endif %}
                    </p>

                    {{ content }}
                </div>
            </div>
        </div>

        <hr />

        <div class="disqus">
        <div id="disqus_thread"></div>
            <script>

            var disqus_config = function () {
            this.page.url = "{{ site.githuburl }}{{ page.url }}";
            this.page.identifier ="{{ page.url }}";
            };

            (function() { // DON'T EDIT BELOW THIS LINE
            var d = document, s = d.createElement('script');
            s.src = 'https://hmojicag-github-io.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
            })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        </div>
      </section>
    </div>

  </body>
</html>
