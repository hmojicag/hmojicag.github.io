<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
      
        <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

      
    <title>{{ site.titleComic }} by Hazael Mojica</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>{{ site.titleComic }}</h1>
        <h2>{{ site.descriptionComic }}</h2>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <h1>{{ page.title }}</h1>
        <p class="meta">{{ page.date | date_to_string }}</p>

        <div class="comic">
            <img src="/assets/aass/{{ page.comic }}.png" alt="comic image" /><br>
            
              <div class="card">
                <div class="card-header" id="headingTranscript">
                  <h2 class="mb-0">
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapsableTranscript" aria-expanded="true" aria-controls="collapsableTranscript">
                      Transcript
                    </button>
                  </h2>
                </div>

                <div id="collapsableTranscript" class="collapse show" aria-labelledby="headingTranscript">
                  <div class="card-body">
                      {{ page.transcript }}
                  </div>
                </div>
              </div>
            
            <a href="/aass/{{ page.previous }}">Previous</a> |
            <a href="/aass/{{ page.next }}">Next</a>)<br>
            {{ content }}
        </div>

        <hr />

        <div class="disqus">
        <div id="disqus_thread"></div>
            <script>

            var disqus_config = function () {
            this.page.url = "{{ site.githuburl }}{{ page.url }}";
            this.page.identifier ="{{ page.url }}";
            };

            (function() { // DON'T EDIT BELOW THIS LINE
            var d = document, s = d.createElement('script');
            s.src = 'https://hmojicag-github-io.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
            })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        </div>
      </section>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      
  </body>
</html>
